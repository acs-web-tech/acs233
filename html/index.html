<!DOCTYPE html>
<html>
    <head>
        <title>ACS</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <meta name="viewport" content="width=device-width,initial-scale=0,user-scalable=0"/>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Noto+Serif+Display:wght@100&family=Poppins:wght@200&family=Pushster&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="pre-container">
            <div class="inner-loader">
            <div class="spin"></div>
            <span class="loader-text">Loading...</span>
            </div>  
        </div>
    <section class="formContainer">
        <p class="name__User">
            <label>
        Your Sweet Name Please! &#128512;
        <input type="text" class="name__inp"/>
        </label>
        
            <button class="prev__btn">Previous</button>
            
           <button class="btn__name">Next</button>
           
            
    </p>
        <p class="date__end">
            <label>
         <span class="label__end"></span>
        <input type="date" class="name__date date__end__inp"/>
        </label>
        
            <button class="prev__btn">Previous</button>
            
            
            <button class="btn__name">Next</button>
           
    </p>
        <p class="date__start">
            <label>
         <span class="label__start"></span>
        <input type="date" class="name__date date__start__inp"/>
        </label>
        
            <button class="prev__btn">Previous</button>
            
            
            <button class="btn__name">Next</button>
               
    </p>
        <p class="team__pin">
            <label>
         <span class="label__team__pin"></span>
        <input type="number" class="name__date team__pin__inp"/>
          </label>
        <button class="prev__btn">Previous</button>
        <button class="btn__name">Next</button>
             
    </p>
        <p class="reason__leave">
      <label>
     <span class="label__reason__leave"></span>
     <textarea rows="10" cols="70" class="name__date reason__leave__inp"></textarea>  
        </label>
            <button class="prev__btn ">Previous</button>
            <button class="btn__name__submit __submit">Submit</button>
           
    </p>
    </section>
    <script src="script.js"></script>
    </body>
</html>
